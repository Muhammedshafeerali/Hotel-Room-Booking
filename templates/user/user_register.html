{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travelix</title>
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'user/home/css/styles.css' %}">
</head>
<body>
    <section class="contact">
        <div class="container">
            <h5 class="section-head">
                <span class="heading">Login</span>
            </h5>
            <div class="contact-content">
                <form action="#" class="form contact-form">
                    <div class="input-group-wrap">
                        <div class="input-group">
                            <input type="text" class="input" placeholder="Name" required>
                            <span class="bar"></span>
    
                        </div>
                        <div class="input-group">
                            <input type="text" class="input" placeholder="Email" required>
                            <span class="bar"></span>
    
                        </div>
                        <div class="input-group mobail-verify">
                            <input type="text" class="input" placeholder="MObail Number" required>
                            <span class="bar"></span>
                            <button class="btn form-btn btn-mobail">
                               Verify</button>
    
                        </div>
                        <div class="input-group">
                            <input type="text" class="input" placeholder="OTP" required>
                            <span class="bar"></span>
    
                        </div>
                        <div class="input-group">
                            <input type="text" class="input" placeholder="Password" required>
                            <span class="bar"></span>
    
                        </div>
                    </div>
                    <button class="btn form-btn btn-purple">
                        Register
                        <span class="dots"><i class="fas fa-ellipsis-h"></i> </span>
                    </button>
                </form>
            </div>
        </div>
    
    </section>


</main> 

<script src="{% static 'user/home/js/main.js' %}"></script>
</body>
</html>
